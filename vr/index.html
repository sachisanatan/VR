<!DOCTYPE html>
<html>
  <head>
    <title>Desert Adventure VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <a-scene>
      <!-- Desert Environment -->
      <a-sky color="#86b8e3"></a-sky>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#f0e68c"></a-plane>
      
      <!-- Player -->
      <a-sphere id="player" position="0 1.25 -4" radius="0.5" color="#ff0000" movement-controls collision-detector></a-sphere>
      
      <!-- Water (Objective) -->
      <a-cylinder class="water" position="3 0.5 -3" radius="0.2" height="1" color="#00ffff"></a-cylinder>
      <a-cylinder class="water" position="-7 0.5 7" radius="0.2" height="1" color="#00ffff"></a-cylinder>
      <a-cylinder class="water" position="6 0.5 4" radius="0.2" height="1" color="#00ffff"></a-cylinder>
      <a-cylinder class="water" position="-8 0.5 -6" radius="0.2" height="1" color="#00ffff"></a-cylinder>
      
      <!-- Timer and Score -->
      <a-text id="timer" position="-2 4 -5" value="Time: 60" color="#ffffff" width="6"></a-text>
      <a-text id="score" position="-2 3 -5" value="Score: 0" color="#ffffff" width="6"></a-text>
      
      <!-- Game Over Message -->
      <a-entity id="game-over" position="0 3 -5" visible="false">
        <a-text value="Game Over!" color="#ff0000" width="6"></a-text>
        <a-text id="final-score" value="Final Score: 0" color="#ffffff" width="6"></a-text>
      </a-entity>
    </a-scene>
    
    <script>
      var player = document.getElementById('player');

      document.addEventListener('keydown', function (evt) {
        var position = player.getAttribute('position');

        if (evt.key === 'ArrowUp') {
          position.z -= 0.1;
        } else if (evt.key === 'ArrowDown') {
          position.z += 0.1;
        } else if (evt.key === 'ArrowLeft') {
          position.x -= 0.1;
        } else if (evt.key === 'ArrowRight') {
          position.x += 0.1;
        }

        player.setAttribute('position', position);
      });
    </script>
  </body>
</html>
